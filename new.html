<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VTOL & Drones 3D Flight</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display:block;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
            transition: opacity 0.5s ease-out;
        }
        #controls-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 220px;
            z-index: 150;
            transition: opacity 0.5s ease-out;
        }
        .joystick-zone {
            position: absolute;
            bottom: 50px;
            width: 150px;
            height: 150px;
            z-index: 200;
        }
        #joystick-left {
            left: 50px;
        }
        #joystick-right {
            right: 50px;
        }
        #game-stats {
            position: absolute;
            top: 80px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 24px;
            text-align: right;
        }
        #game-over-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.85);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 300;
            border: 1px solid rgba(255,255,255,0.3);
            display: none; /* Hidden by default */
        }
        #game-over-modal h2 {
            margin-top: 0;
            font-size: 3em;
        }
        #retry-button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        #retry-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>VTOL Ring Challenge</h1>
        <p>Fly through as many rings as you can in 30 seconds!</p>
    </div>
    <div id="controls-info">
        <strong>Controls:</strong>
        <ul>
            <li><b>Left Joystick:</b> Forward/Backward & Strafe</li>
            <li><b>Right Joystick:</b> Altitude & Rotation</li>
            <li><b>Mouse:</b> Click and drag to look around</li>
        </ul>
    </div>
    <div id="game-stats">
        <div>Time: <span id="timer">30</span></div>
        <div>Score: <span id="score">0</span></div>
    </div>
    <div id="game-over-modal">
        <h2>Time's Up!</h2>
        <p>Your final score is:</p>
        <h3 id="final-score">0</h3>
        <button id="retry-button">Retry</button>
    </div>

    <div id="joystick-left" class="joystick-zone"></div>
    <div id="joystick-right" class="joystick-zone"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

    <script>
        // Core three.js components
        let scene, camera, renderer, controls;
        
        // Scene objects
        let vtol, terrain, rings = [];
        let vtolState = 'takeoff'; // takeoff, transition, manual
        let clock = new THREE.Clock();
        let infoTimeout; // To manage the info panel visibility

        // Game state
        let score, timeLeft, isGameOver;
        const GAME_DURATION = 30;
        const RING_COUNT = 15;
        const PLAY_AREA = { width: 600, depth: 600, height: 100 };

        // Control vectors
        let moveVector = { x: 0, y: 0 };
        let rotationVector = { x: 0, y: 0 };

        // Animation parameters
        const takeoffHeight = 50;
        const flightSpeed = 35;
        const rotationSpeed = 1.5;

        // UI Elements
        const timerEl = document.getElementById('timer');
        const scoreEl = document.getElementById('score');
        const gameOverModal = document.getElementById('game-over-modal');
        const finalScoreEl = document.getElementById('final-score');
        const retryButton = document.getElementById('retry-button');
        const infoEl = document.getElementById('info');


        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 400, 800);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 60);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // OrbitControls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 20;
            controls.maxDistance = 200;
            controls.maxPolarAngle = Math.PI / 1.8;

            createTerrain();
            createVTOL();
            createRings();
            createJoysticks();

            retryButton.addEventListener('click', resetGame);
            
            resetGame();
            animate();

            // Hide the controls guide after a delay
            setTimeout(() => {
                const controlsInfo = document.getElementById('controls-info');
                if (controlsInfo) {
                    controlsInfo.style.opacity = '0';
                    setTimeout(() => controlsInfo.style.display = 'none', 500); // Remove from layout after fade
                }
            }, 2000); // 2 seconds
        }

        function resetGame() {
            score = 0;
            timeLeft = GAME_DURATION;
            isGameOver = false;

            // Show and then schedule hiding the info panel
            infoEl.style.display = 'block';
            infoEl.style.opacity = '1';
            if (infoTimeout) clearTimeout(infoTimeout);
            infoTimeout = setTimeout(() => {
                if (!isGameOver) {
                    infoEl.style.opacity = '0';
                    setTimeout(() => infoEl.style.display = 'none', 500);
                }
            }, 2000);

            // Reset VTOL
            vtol.position.set(0, 1, 0);
            vtol.rotation.set(0, 0, 0);
            vtolState = 'takeoff';
            vtol.engines.forEach(engine => engine.rotation.z = Math.PI / 2);

            // Reset Rings
            rings.forEach(ring => {
                ring.hit = false;
                ring.material.color.set(0xffff00); // Yellow
                ring.position.x = (Math.random() - 0.5) * PLAY_AREA.width;
                ring.position.y = 20 + Math.random() * PLAY_AREA.height;
                ring.position.z = (Math.random() - 0.5) * PLAY_AREA.depth;
                ring.lookAt(vtol.position); // Rings face the start point initially
            });

            gameOverModal.style.display = 'none';
            updateHUD();
        }

        function createTerrain() {
            const geometry = new THREE.PlaneGeometry(1200, 1200, 100, 100);
            
            const textureLoader = new THREE.TextureLoader();
            const grassTexture = textureLoader.load('https://threejs.org/examples/textures/terrain/grasslight-big.jpg');
            grassTexture.wrapS = THREE.RepeatWrapping;
            grassTexture.wrapT = THREE.RepeatWrapping;
            grassTexture.repeat.set(50, 50);

            const material = new THREE.MeshLambertMaterial({ map: grassTexture });
            
            const vertices = geometry.attributes.position.array;
            for (let i = 0; i < vertices.length; i += 3) {
                vertices[i + 2] = (Math.random() - 0.5) * 20;
            }
            geometry.attributes.position.needsUpdate = true;
            geometry.computeVertexNormals();
            terrain = new THREE.Mesh(geometry, material);
            terrain.rotation.x = -Math.PI / 2;
            terrain.receiveShadow = true;
            scene.add(terrain);
        }
        
        function createRings() {
            const ringGeometry = new THREE.TorusGeometry(15, 1, 8, 32);
            for (let i = 0; i < RING_COUNT; i++) {
                const ringMaterial = new THREE.MeshPhongMaterial({ color: 0xffff00, shininess: 100 });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.hit = false;
                rings.push(ring);
                scene.add(ring);
            }
        }

        function createVTOL() {
            vtol = new THREE.Group();
            vtol.position.y = 1;
            const bodyGeo = new THREE.BoxGeometry(20, 3, 5);
            const bodyMat = new THREE.MeshPhongMaterial({ color: 0xcccccc });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.castShadow = true;
            vtol.add(body);
            const cockpitGeo = new THREE.BoxGeometry(4, 2, 4);
            const cockpitMat = new THREE.MeshPhongMaterial({ color: 0x444488, transparent: true, opacity: 0.7 });
            const cockpit = new THREE.Mesh(cockpitGeo, cockpitMat);
            cockpit.position.set(8, 2, 0);
            vtol.add(cockpit);
            const wingGeo = new THREE.BoxGeometry(4, 0.5, 30);
            const wingMat = new THREE.MeshPhongMaterial({ color: 0xaaaaaa });
            const wing = new THREE.Mesh(wingGeo, wingMat);
            wing.castShadow = true;
            vtol.add(wing);
            vtol.engines = [];
            const enginePositions = [new THREE.Vector3(0, 0, 12), new THREE.Vector3(0, 0, -12)];
            enginePositions.forEach(pos => {
                const engineGroup = new THREE.Group();
                engineGroup.position.copy(pos);
                const nacelleGeo = new THREE.CylinderGeometry(1.5, 1, 4, 16);
                const nacelleMat = new THREE.MeshPhongMaterial({ color: 0x555555 });
                const nacelle = new THREE.Mesh(nacelleGeo, nacelleMat);
                nacelle.rotation.z = Math.PI / 2;
                engineGroup.add(nacelle);
                const propellerGeo = new THREE.CylinderGeometry(4, 4, 0.2, 3);
                const propellerMat = new THREE.MeshBasicMaterial({ color: 0x333333, transparent: true, opacity: 0.5 });
                const propeller = new THREE.Mesh(propellerGeo, propellerMat);
                propeller.position.x = -2.2;
                engineGroup.propeller = propeller;
                engineGroup.add(propeller);
                vtol.engines.push(engineGroup);
                vtol.add(engineGroup);
            });
            scene.add(vtol);
        }

        function createJoysticks() {
            const joystickOptions = { mode: 'static', position: { left: '50%', top: '50%' }, color: 'rgba(255,255,255,0.5)', size: 120 };
            nipplejs.create({ ...joystickOptions, zone: document.getElementById('joystick-left') })
                .on('move', (evt, data) => { moveVector.x = data.vector.x; moveVector.y = data.vector.y; })
                .on('end', () => { moveVector.x = 0; moveVector.y = 0; });
            nipplejs.create({ ...joystickOptions, zone: document.getElementById('joystick-right') })
                .on('move', (evt, data) => { rotationVector.x = data.vector.x; rotationVector.y = data.vector.y; })
                .on('end', () => { rotationVector.x = 0; rotationVector.y = 0; });
        }

        function updateFromControls(delta) {
            if (isGameOver) return;
            vtol.position.y += rotationVector.y * flightSpeed * delta;
            vtol.rotation.y -= rotationVector.x * rotationSpeed * delta;
            const forwardDirection = new THREE.Vector3(1, 0, 0).applyQuaternion(vtol.quaternion);
            const strafeRightDirection = new THREE.Vector3().crossVectors(forwardDirection, vtol.up);
            vtol.position.add(forwardDirection.multiplyScalar(moveVector.y * flightSpeed * delta));
            vtol.position.add(strafeRightDirection.multiplyScalar(moveVector.x * flightSpeed * delta));
        }
        
        function updateHUD() {
            scoreEl.textContent = score;
            timerEl.textContent = Math.ceil(timeLeft);
        }

        function checkCollisions() {
            rings.forEach(ring => {
                if (!ring.hit && vtol.position.distanceTo(ring.position) < 15) {
                    ring.hit = true;
                    ring.material.color.set(0x00ff00);
                    score += 10;
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if (isGameOver) return;

            vtol.engines.forEach(e => { e.propeller.rotation.x += 25 * delta; });

            if (vtolState === 'takeoff') {
                vtol.position.y += 10 * delta;
                if (vtol.position.y >= takeoffHeight) vtolState = 'transition';
            } else if (vtolState === 'transition') {
                let complete = true;
                vtol.engines.forEach(e => {
                    if (e.rotation.z > 0) { e.rotation.z -= Math.PI / 2 * delta * 2; complete = false; } 
                    else { e.rotation.z = 0; }
                });
                if (complete) vtolState = 'manual';
            } else if (vtolState === 'manual') {
                updateFromControls(delta);
                checkCollisions();
                timeLeft -= delta;
                if (timeLeft <= 0) {
                    isGameOver = true;
                    timeLeft = 0;
                    gameOverModal.style.display = 'block';
                    finalScoreEl.textContent = score;
                    
                    // Show info panel on game over
                    infoEl.style.display = 'block';
                    infoEl.style.opacity = '1';
                    if (infoTimeout) clearTimeout(infoTimeout);
                }
            }
            
            const cameraOffset = new THREE.Vector3(-60, 30, 0).applyQuaternion(vtol.quaternion);
            camera.position.lerp(vtol.position.clone().add(cameraOffset), 0.05);
            controls.target.lerp(vtol.position, 0.1);

            controls.update();
            updateHUD();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
        
        window.onload = init;
    </script>
</body>
</html>
